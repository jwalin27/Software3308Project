<html>
	<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MasK</title>
    <link rel="icon" class="responsive-img circle face z-depth-10" href="Pics/sample.jpg" type="image/jpg" sizes="32x32">
    
   </head>
   
   <body  background="orange lighten-4">
	        <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper amber darken-1">
			<div class="show-on-medium-and-up brand-logo name "> <span class="black-text text-lighten-1">MasK</span></div>
			
			<ul class="right ">
				<li><a class="waves-effect waves-yellow modal-trigger" href="#login-modal">Log-in</a></li>
				<li><a class="waves-effect waves-yellow modal-trigger" href="#Signin-modal">Sign-in</a></li>
			</ul>
				</div>
		<div  id="login-modal" class="modal blue-grey">
      <div class="modal-content black-text container">
    <h4>Send me an Email!</h4>
        <div class="divider"></div>
        <!-- Contact Form -->
        <div class="row">
        
       <form class="col s12" action="MAILTO:jwalin27@gmail.com" method="
          post">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="Invalid Format">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea" class="materialize-textarea" length="120"></textarea>
                <label for="textarea">Message</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light modal-action modal-close" >Close
              <i class="material-icons right">clear</i>
            </button>
          </form>
        </div>

      </div>


      </div>

      </div>

    </div>
    <script type="text/javascript">
    $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
    </script>
    <!-- END MODAL -->
    
				
				

</html>
